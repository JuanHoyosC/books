<ion-header class="border-bottom" mode="md">
  <ion-toolbar style="height: 40px; display: flex; align-items: center">
    <ion-buttons slot="start" class="ion-no-margin">
      <ion-button (click)="setCurrentBreakpoint(currentBreakpoint === 1 ? 0 : 1)">
        <ion-icon
          slot="icon-only"
          name="chevron-down-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-no-margin">
      <ion-button (click)="openSearch()">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-segment [(ngModel)]="segment" mode="md">
      <ion-segment-button value="content" (click)="setCurrentBreakpoint(1)">
        <ion-label>Content</ion-label>
      </ion-segment-button>
      <ion-segment-button value="settings" (click)="setCurrentBreakpoint(1)">
        <ion-label>Setting</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<div class="menu-content">
  @switch(segment) {
    @case("content") {
      <app-content-book></app-content-book>
    }
  
    @case("settings") { 
      <app-settings></app-settings>
    }
  }
</div>
